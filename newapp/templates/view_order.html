{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furniture Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Furniture Orders</h3>
    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.contact }}</td>
                <td>
                    <a href="{% url 'edituser' order.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'deleteuser' order.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No orders found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'form' %}" class="btn btn-success">Add New Order</a>
</div>
</body>
</html>
